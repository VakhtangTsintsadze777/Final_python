{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pottery Shop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #4a4a4a;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-left: auto;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
        }

        .nav-links a:hover {
            background-color: #333;
        }

        .cart-link {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-count {
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            min-width: 20px;
            text-align: center;
            display: inline-block;
        }

        .signup-button {
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .signup-button:hover {
            background-color: #218838;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-icon {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-icon i {
            font-size: 1.2rem;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        main {
            padding: 2rem;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">Pottery Shop</a>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'view_cart' %}" class="cart-link">
                Cart
                {% if cart_count > 0 %}
                    <span class="cart-count">{{ cart_count }}</span>
                {% endif %}
            </a>
            <a href="{% url 'orders' %}">Orders</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="logout-button">Logout</a>
                <a href="#" class="user-icon">
                    <i class="fas fa-user"></i>
                    {{ user.username }}
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="signup-button">Login</a>
                <span class="user-icon">
                    <i class="fas fa-user"></i>
                    Guest
                </span>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
